<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>

            <div id="reg-form">
                <form action="" method="">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" placeholder="Jake" required> 
                    
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" placeholder="Paul" required> 
                
                <div>
                    <label for="gender-male">Male</label>
                    <input type="radio" name="gender-choice" value="choice-1">

                    <label for="gender-female">Female</label>
                    <input type="radio" name="gender-choice" value="choice-2">

                    <label for="gender-Other">Other</label>
                    <input type="radio" name="gender-choice" value="choice-3">
                </div>
                
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="email" placeholder="abc123xyz@email.com">

                    <label for="Password">Password</label>
                    <input type="password" name="password">
                </div>
                
                <div>

                    <label for="Month">Month</label>
                    <select name="Month">
                        <option value="0" selected disabled">Select Month</option>
                        <option value="jan">January</option>
                        <option value="feb">Feburary</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">Auguts</option>
                        <option value="sep">Septemebr</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">Decemebr</option>
                    </select>

                </div>
                
                <label for="agree">I agree to all the conditions of the form</label>
                <input type="checkbox" name="agree">
                
                <button type="button">Submit</button>
                
                </form>
            </div>
    </body>
</html>
